<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Registro.css">
    <title>Registro - Play♡Date</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="tu_logo.png" alt="">
            <h1>La app ideal para crear conexiones</h1>
        </div>
    </header>
    <main>
        <section class="registro-seccion">
            <h2>Registro Add♡Date</h2>
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombre-completo">Nombre Completo</label>
                    <input type="text" id="nombre-completo" required>
                </div>
                <div class="form-group">
                    <label for="correo-telefono">Correo Electrónico o Teléfono</label>
                    <input type="text" id="correo-telefono" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="form-group">
                    <label for="localizacion">Localización</label>
                    <input type="text" id="localizacion" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Derechos de autor © 2023 Add♡Date</p>
    </footer>
    <script src="Registro.js"></script>
</body>
</html>
